<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: header"></head>
<body>
	<div class="layui-fluid">
		<hr class="layui-bg-gray">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<input class="layui-input" name="tableName" placeholder="请输入表名称" autocomplete="off" />
			</div>
			<button class="layui-btn layui-btn-normal" id="search" data-type="reload">搜索</button>
		</div>
		<table id="generator-table" lay-filter="generator-table"></table>
	</div>
	<!-- 工具栏 -->
	<script type="text/html" id="toolbarUser">
        <div class="layui-btn-container">
            <button shiro:hasPermission="sys:generator:batchCode" class="layui-btn layui-btn-sm" lay-event="batchCode"><i class="layui-icon layui-icon-code-circle" ></i>批量生成</button>
            <button shiro:hasPermission="sys:generator:edit" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="policy"><i class="layui-icon layui-icon-link"></i>生成策略</button>
        </div>
    </script>
	<!-- 操作列 -->
	<script type="text/html" id="generator-state">
     <div class="layui-btn-group" shiro:hasPermission="sys:generator:code">
        <button class="layui-btn layui-btn-sm" lay-event="code"><i class="layui-icon layui-icon-fonts-code"></i>生成</button>
    </div>
    </script>
	<div th:include="include::footer"></div>
	<script>
		layui.use([ 'table' ], function() {
			var $ = layui.jquery;
			var table = layui.table;
			// 渲染表格
			var renderTable = function() {
				layer.load(2);
				table.render({
					elem : '#generator-table',
					url : '/sys/generator/list',
					toolbar : '#toolbarUser',
					page : true,
					id : 'generatorReload',
					parseData : chaoLayuiTable.parseData,
					request : chaoLayuiTable.request,
					response : chaoLayuiTable.response,
					//limit : 1,
					cols : [ [ {
						type : 'checkbox',
						fixed : 'left'
					}, {
						align : 'center',
						field : 'tableName', // 列字段名
						title : '表名称' // 列标题
					}, {
						field : 'engine',
						align : 'center',
						title : 'engine'
					}, {
						align : 'center',
						field : 'comment',
						title : '表描述'
					}, {
						align : 'center',
						field : 'createTime',
						title : '创建时间'
					}, {
						title : '操作',
						toolbar : '#generator-state',
						align : 'center'
					} ] ],
					done : function() {
						layer.closeAll('loading');
					}
				});

			};
			renderTable();
			// 搜索 
			var active = {
				reload : function() {
					//执行重载
					table.reload('generatorReload', {
						page : {
							curr : 1
						//重新从第 1 页开始
						},
						where : {
							tableName : $('[name=tableName]').val()

						}
					});
				}
			};

			$('#search').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//头工具栏事件
			table.on('toolbar(generator-table)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
				case 'policy':// 打开配置
					edit();
					break;
				case 'batchCode'://批量生成
					var data = checkStatus.data;
					if (data.length < 1) {
						layer.msg('请至少选择一个');
						break;
					}
					//批量生成
					batchCode(data);
				}
			});

			//监听工具条
			table.on('tool(generator-table)', function(obj) {
				var data = obj.data;
				console.log(data)
				var layEvent = obj.event;
				if (layEvent === 'code') {//生成代码
					code(data.tableName);
				}
			});

			function code(tableName) {
				location.href = "/sys/generator/code/" + tableName;
				layer.load(0, {
					shade : [ 0.5, '#000' ],//0.5透明度的白色背景
					time : 2000
				});
			}

			function batchCode(data) {
				var tables = new Array();
				// 遍历所有选择的行数据，取每条数据对应的tableName
				$.each(data, function(i, row) {
					tables[i] = row['tableName'];
				});
				location.href = "/sys/generator/batchCode?tables=" + tables;
				layer.load(0, {
					shade : [ 0.5, '#000' ],//0.5透明度的白色背景
					time : 2000
				});
			}

			function edit() {
				console.log('打开配置页面');
				layer.open({
					type : 2,
					title : '配置',
					//maxmin : true,
					shadeClose : true,
					area : [ '68%', '70%' ],
					content : [ '/sys/generator/edit', 'no' ]
				});
			}

		});
	</script>
</body>
</html>
