#日志
logging.config: classpath:chao-logback.xml
log.path: /logs/chao/${spring.application.name}
log.maxHistory: 30

server:
  port: 9000
  tomcat.uri-encoding: utf-8
  servlet:    session:      timeout: 1800
#共享文件(功能类型)
spring:
  application:
    name: chao-admin
  aop:  
    auto: true
  output:
    ansi:
      enabled: always 
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:h2:mem:admin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    driver-class-name: org.h2.Driver
    schema: classpath:config/schema.sql  #仅数据库结构
    data: classpath:config/data.sql  #数据库结构+数据
    #url: jdbc:mysql://127.0.0.1:3306/admin?useSSL=false&useUnicode=true&characterEncoding=UTF8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    #driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      validation-query: SELECT 1
      test-on-borrow: true
      connection-init-sqls: SET NAMES utf8mb4;
      filter:
        wall:
          enabled: false
  cache:
    type: ehcache
    ehcache:
      config: classpath:config/ehcache.xml
  thymeleaf:
    mode: LEGACYHTML5
    cache: false   
  resources: #这里必须使用字符串 后面的 / 必须有
    static-locations: file:/softrun/tech/dcdy/web/chao/resource/public/
    
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB 
  
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl:  com.chao.cloud.common.extra.mybatis.log.Slf4jLogImpl

#默认使用本地数据源
chao:
  cloud:
    globle:
      config:
        rich-path: /softrun/tech/dcdy/web/chao/resource/html   # 富文本编辑器生成的html地址
    ftp:
      config: 
        local: true #使用本地硬盘
        prefix: /softrun/tech/dcdy/web/chao/resource/public
        path: ${chao.cloud.ftp.config.prefix}/img
    codegen:
        datasource:
          url: ${spring.datasource.url}
          username: ${spring.datasource.username}
          password: ${spring.datasource.password}
          driver-name: ${spring.datasource.driver-class-name}
        package:
          parent: com.chao.cloud.admin.core #parent
        global:
         author: 超君子
        strategy:
         logic-delete-field-name: deleted
            